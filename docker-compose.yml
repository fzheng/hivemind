version: "3.9"

networks:
  hl_net:
    driver: bridge

volumes:
  pgdata:
  natsdata:

services:
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-hlbot}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-hlbotpassword}
      POSTGRES_DB: ${POSTGRES_DB:-hlbot}
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks: [hl_net]
    ports:
      - "127.0.0.1:${PG_PORT:-5432}:5432"

  nats:
    image: nats:2.10-alpine
    restart: unless-stopped
    command: ["-js", "-sd", "/nats/data", "-m", "8222"]
    volumes:
      - natsdata:/nats/data
    networks: [hl_net]
    ports:
      - "127.0.0.1:${NATS_PORT:-4222}:4222"
      - "127.0.0.1:${NATS_MONITOR_PORT:-8222}:8222"

  hl-scout:
    build:
      context: .
      dockerfile: services/hl-scout/Dockerfile
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 8080
      OWNER_TOKEN: ${OWNER_TOKEN:-dev-owner}
      DATABASE_URL: ${DATABASE_URL:-postgresql://hlbot:hlbotpassword@postgres:5432/hlbot}
      NATS_URL: nats://nats:4222
      SERVICE_NAME: hl-scout
    depends_on:
      postgres:
        condition: service_healthy
      nats:
        condition: service_started
    networks: [hl_net]
    ports:
      - "127.0.0.1:${SCOUT_PORT:-4101}:8080"

  hl-stream:
    build:
      context: .
      dockerfile: services/hl-stream/Dockerfile
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 8080
      OWNER_TOKEN: ${OWNER_TOKEN:-dev-owner}
      NATS_URL: nats://nats:4222
      SCOUT_URL: http://hl-scout:8080
      SERVICE_NAME: hl-stream
    depends_on:
      nats:
        condition: service_started
      hl-scout:
        condition: service_started
    networks: [hl_net]
    ports:
      - "127.0.0.1:${STREAM_PORT:-4102}:8080"

  hl-sage:
    build:
      context: .
      dockerfile: services/hl-sage/Dockerfile
    restart: unless-stopped
    environment:
      PORT: 8080
      OWNER_TOKEN: ${OWNER_TOKEN:-dev-owner}
      NATS_URL: nats://nats:4222
      SERVICE_NAME: hl-sage
    depends_on:
      nats:
        condition: service_started
    networks: [hl_net]
    ports:
      - "127.0.0.1:${SAGE_PORT:-4103}:8080"

  hl-decide:
    build:
      context: .
      dockerfile: services/hl-decide/Dockerfile
    restart: unless-stopped
    environment:
      PORT: 8080
      OWNER_TOKEN: ${OWNER_TOKEN:-dev-owner}
      NATS_URL: nats://nats:4222
      DATABASE_URL: ${DATABASE_URL:-postgresql://hlbot:hlbotpassword@postgres:5432/hlbot}
      SERVICE_NAME: hl-decide
    depends_on:
      postgres:
        condition: service_healthy
      nats:
        condition: service_started
    networks: [hl_net]
    ports:
      - "127.0.0.1:${DECIDE_PORT:-4104}:8080"
