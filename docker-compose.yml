version: "3.9"

networks:
  hl_net:
    driver: bridge

volumes:
  pgdata:
  natsdata:

services:
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-hlbot}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-hlbotpassword}
      POSTGRES_DB: ${POSTGRES_DB:-hlbot}
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./docker/postgres-init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks: [hl_net]
    ports:
      - "0.0.0.0:${PG_PORT:-5432}:5432"

  nats:
    image: nats:2.10-alpine
    restart: unless-stopped
    command: ["-js", "-sd", "/nats/data", "-m", "8222"]
    volumes:
      - natsdata:/nats/data
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:8222/healthz"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s
    networks: [hl_net]
    ports:
      - "0.0.0.0:${NATS_PORT:-4222}:4222"
      - "0.0.0.0:${NATS_MONITOR_PORT:-8222}:8222"

  hl-scout:
    build:
      context: .
      dockerfile: services/hl-scout/Dockerfile
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: 8080
      OWNER_TOKEN: ${OWNER_TOKEN:-dev-owner}
      DATABASE_URL: ${DATABASE_URL:-postgresql://hlbot:hlbotpassword@postgres:5432/hlbot}
      NATS_URL: ${NATS_URL:-nats://nats:4222}
      SERVICE_NAME: hl-scout
    depends_on:
      postgres:
        condition: service_healthy
      nats:
        condition: service_started
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:8080/healthz || exit 1"]
      interval: 10s
      timeout: 5s
      start_period: 10s
      retries: 5
    networks: [hl_net]
    ports:
      - "0.0.0.0:${SCOUT_PORT:-4101}:8080"

  hl-stream:
    build:
      context: .
      dockerfile: services/hl-stream/Dockerfile
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: 8080
      OWNER_TOKEN: ${OWNER_TOKEN:-dev-owner}
      NATS_URL: ${NATS_URL:-nats://nats:4222}
      SCOUT_URL: ${SCOUT_URL:-http://hl-scout:8080}
      SAGE_URL: ${SAGE_URL:-http://hl-sage:8080}
      DATABASE_URL: ${DATABASE_URL:-postgresql://hlbot:hlbotpassword@postgres:5432/hlbot}
      SERVICE_NAME: hl-stream
    depends_on:
      postgres:
        condition: service_healthy
      nats:
        condition: service_started
      hl-scout:
        condition: service_started
      hl-sage:
        condition: service_started
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:8080/healthz || exit 1"]
      interval: 10s
      timeout: 5s
      start_period: 10s
      retries: 5
    networks: [hl_net]
    ports:
      - "${STREAM_PORT:-4102}:8080"

  hl-sage:
    build:
      context: .
      dockerfile: services/hl-sage/Dockerfile
    restart: unless-stopped
    environment:
      PORT: 8080
      OWNER_TOKEN: ${OWNER_TOKEN:-dev-owner}
      NATS_URL: ${NATS_URL:-nats://nats:4222}
      DATABASE_URL: ${DATABASE_URL:-postgresql://hlbot:hlbotpassword@postgres:5432/hlbot}
      DECIDE_URL: ${DECIDE_URL:-http://hl-decide:8080}
      SERVICE_NAME: hl-sage
      # Phase 3f: FDR qualification thresholds (lowered for testing)
      SNAPSHOT_MIN_EPISODES: ${SNAPSHOT_MIN_EPISODES:-5}
      SNAPSHOT_FDR_ALPHA: ${SNAPSHOT_FDR_ALPHA:-0.10}
      SNAPSHOT_MIN_AVG_R_NET: ${SNAPSHOT_MIN_AVG_R_NET:-0.0}
      ROUND_TRIP_COST_BPS: ${ROUND_TRIP_COST_BPS:-30}
      # Death/censor thresholds
      DEATH_DRAWDOWN_PCT: ${DEATH_DRAWDOWN_PCT:-0.80}
      DEATH_ACCOUNT_FLOOR: ${DEATH_ACCOUNT_FLOOR:-10000}
      CENSOR_INACTIVE_DAYS: ${CENSOR_INACTIVE_DAYS:-30}
    depends_on:
      postgres:
        condition: service_healthy
      nats:
        condition: service_started
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:8080/healthz || exit 1"]
      interval: 10s
      timeout: 5s
      start_period: 10s
      retries: 5
    networks: [hl_net]
    ports:
      - "0.0.0.0:${SAGE_PORT:-4103}:8080"

  hl-decide:
    build:
      context: .
      dockerfile: services/hl-decide/Dockerfile
    restart: unless-stopped
    environment:
      PORT: 8080
      OWNER_TOKEN: ${OWNER_TOKEN:-dev-owner}
      NATS_URL: ${NATS_URL:-nats://nats:4222}
      DATABASE_URL: ${DATABASE_URL:-postgresql://hlbot:hlbotpassword@postgres:5432/hlbot}
      SERVICE_NAME: hl-decide
    depends_on:
      postgres:
        condition: service_healthy
      nats:
        condition: service_started
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:8080/healthz || exit 1"]
      interval: 10s
      timeout: 5s
      start_period: 10s
      retries: 5
    networks: [hl_net]
    ports:
      - "0.0.0.0:${DECIDE_PORT:-4104}:8080"
